<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <p class="my-5">
                <a href="/customer/addCustomer" class="btn btn-primary"><i
                        class="fas fa-user-plus ml-2"> Add Customer</i></a>
            </p>
            <div th:switch="${customer}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No customer yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Customer Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Mobile no.</th>
                                <th>Order Id</th>>
                                <th>Order Name</th>
                                <th>add</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="d : ${customer}">
                                <td th:text="${d.customerID}"></td>
                                <td th:text="${d.name}"></td>
                                <td th:text="${d.email}"></td>
                                <td th:text="${d.address}"></td>
                                <td th:number="${d.mobile}"></td>
                                <td><a th:href="@{/customer/edit/{id}(id=${d.deptId})}" class="btn btn-primary">edl</a></td>
                                <td><a th:href="@{/customer/delete/{id}(id=${d.deptId})}" class="btn btn-primary">del</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
